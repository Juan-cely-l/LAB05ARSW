<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <!-- Bootstrap y jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container main-container">
    <div class="header">
        <h1 class="text-center title">Blueprints</h1>
    </div>

    <div class="form-inline text-center input-section">
        <div class="form-group">
            <label for="authorInput" class="control-label">Author:</label>
            <input type="text" id="authorInput" name="author" class="form-control" placeholder="Enter author name">
        </div>
        <button id="getBlueprintsBtn" class="btn btn-primary">Get Blueprints</button>
    </div>

    <section id="blueprintsList" class="row">
        <div class="col-md-6 table-section">
            <h3 id="authorName" class="section-title text-primary">Author</h3>
            <table id="blueprintsTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="total-points">
                <strong>Total user points:</strong>
                <span id="TotalPoints" class="badge bg-info text-dark">0</span>
            </div>
        </div>

        <div class="col-md-6 canvas-section text-center">
            <div id="currentBlueprint" class="current-title">Current blueprint: none</div>
            <canvas id="canvas" width="500" height="300"></canvas>
        </div>
    </section>
</div>

<!-- Scripts -->
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</body>
</html>
